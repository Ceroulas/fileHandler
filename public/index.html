<!DOCTYPE html>
<html ng-app="uploadApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Upload File App</title>
</head>
<body>
    <div class="container" ng-controller="UploadController">
        <h1>Upload File App</h1><br>
        <div class="form-group">
            <form id="contact-form" class="form-inline">
            	<div class="btn-group btn-group-lg">
	                
	                <input id="input-1" required type="file" class="file btn btn-default" required file-model="myFile" />

	                <button id="uploadFile" type="submit" style="padding-bottom:13px;" form="contact-form" class="btn btn-success" ng-click="uploadFile()" ng-disabled="isProcessing">Upload File</button>
	            </div>    
            </form>
        </div>
    <pre class="text-info">
    	<p class ="pull-left">{{ content }}</p>
    </pre>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
    <script src="app.module.js" type="text/javascript"></script>
    <script src="uploadfile/uploadfile.controller.js" type="text/javascript"></script>
    <script src="uploadfile/uploadfile.service.js" type="text/javascript"></script>
    <script src="uploadfile/uploadfile.directive.js" type="text/javascript"></script>
</body>
</html>
